services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: phd
    ports:
      - "5435:5432" # Changed from 5432 to 5435
    volumes:
      - postgres_data:/var/lib/postgresql/data


volumes:
  postgres_data:
