apiVersion: apps/v1
kind: Deployment
metadata:
  name: phd-portal-frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels: { app: phd-portal-frontend }
  template:
    metadata:
      labels: { app: phd-portal-frontend }
    spec:
      containers:
        - name: frontend
          image: {{ .Values.image.frontend }}
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: {{ .Values.service.frontend.port }}
---
apiVersion: v1
kind: Service
metadata:
  name: phd-portal-frontend
spec:
  selector: { app: phd-portal-frontend }
  ports:
    - port: 80
      targetPort: {{ .Values.service.frontend.port }}
      protocol: TCP
